name: validate & release to artifacthub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: validate helm
    strategy:
      matrix:
        version: ["1.33.1", "1.32.0", "1.31"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed chart
        run: |
          echo "CHANGED_CHART=$(git diff-tree --no-commit-id --name-only --diff-filter=ACMRT -r main -- '*Chart.yaml' | sed '$s/$//')" >> $GITHUB_ENV
        id: changed_file

  release:
    name: sign & release helm charts
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Import GPG key
        run: |
          echo "${{ secrets.HELM_GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
        env:
          GNUPGHOME: /home/runner/.gnupg

      - name: List GPG keys after import
        run: gpg --list-secret-keys --keyid-format LONG

      # - name: Install helm-schema-gen
      #   run: npm install -g helm-schema-gen

      # - name: Generate values.schema.json files
      #   run: |
      #     for chart in charts/*; do
      #       if [ -f "$chart/values.yaml" ]; then
      #         echo "Generating schema for $chart"
      #         helm-schema-gen "$chart/values.yaml" > "$chart/values.schema.json"
      #       fi
      #     done

      - name: Package and sign Helm charts
        run: |
          mkdir -p .cr-release-packages
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              helm dependency update "$chart"
              helm package "$chart" \
                --destination .cr-release-packages \
                --sign \
                --key "${{ secrets.HELM_GPG_KEY_ID }}" \
                --keyring ~/.gnupg/pubring.kbx
            fi
          done

      - name: Clean gh-pages branch
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git fetch origin gh-pages
          git switch gh-pages || git checkout --orphan gh-pages
          git rm -rf . || true
          git commit -m "clean gh-pages" || echo "nothing to commit"
          git push origin gh-pages --force

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: loeken
          repository: helm-charts

