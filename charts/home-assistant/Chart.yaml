---
apiVersion: v2
appVersion: 2022.11.0
dependencies:
  - name: common
    repository: https://bjw-s.github.io/helm-charts
    version: 1.1.3
  - name: postgresql
    version: 11.6.12
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 11.0.14
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
  - name: influxdb
    version: 5.3.5
    repository: https://charts.bitnami.com/bitnami
    condition: influxdb.enabled
description: a helm chart to install home-assistant
engine: gotpl
home: https://github.com/loeken/helm-charts
kubeVersion: ">=1.16.0"
maintainers:
  - email: loeken@internetz.me
    name: loeken
name: home-assistant
sources:
  - https://github.com/loeken/helm-charts/tree/main/charts/home-assistant
type: application
version: 0.0.1